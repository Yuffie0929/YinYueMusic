<script>

    //初始化取消滚动条，
    setRem();

    window.addEventListener('onorientationchange' in window ? 'orientationchange' : 'resize', function () {
       setRem();

    function setRem() {
        var html = document.querySelector('html');
        var width = html.getBoundingClientRect().width;
        html.style.fontSize = width/16 + 'px';
    }

    CMFCMenuBar();
    function CMFCMenuBar() {
        var navBtn = document.querySelector('#navBtn');
        var nav = document.querySelector('.nav');
        navBtn.addEventListener('touchstart', function (ev) {
            if(navBtn.className == 'navBtnClose'){
                navBtn.className = 'navBtnShow';
                nav.style.display = 'block';
            } else {
                navBtn.className = 'navBtnClose';
                nav.style.display = 'none';
            }
            ev.stopPropagation();
        });

        document.addEventListener('touchstart', function (ev) {
            if(navBtn.className == 'navBtnShow'){
                navBtn.className = 'navBtnClose';
                nav.style.display = 'none';
                ev.preventDefault()
            }
        });
        nav.addEventListener("touchstart",function(ev){
            ev.stopPropagation();
        });


        var navBar = document.querySelector('.navBar');
        var navScroll = document.querySelector('.navScroll');
/*      var point = 0;
        var startX = 0;
        var minX = navScroll.clientWidth - navBar.offsetWidth;
        var flag = 1;



      navBar.addEventListener('touchstart', function (ev) {
            point = ev.changedTouches[0].clientX;
            startX = cssTransform(navBar, 'translateX');
        });

        navBar.addEventListener('touchmove', function (ev) {
            var newpoint = ev.changedTouches[0].clientX;
            var dis = newpoint - point;
            var translateX = startX + dis;
            if(translateX>0){
                flag = 0.8-translateX/(navScroll.clientWidth*2);
                translateX =translateX*flag;
            }
            if(translateX<minX){
                var over =  minX - translateX;
                flag = 0.8-over/(navScroll.clientWidth*2);
                translateX =minX-over*flag;
            }
            cssTransform(navBar, 'translateX',translateX);
        });*/


        function loaded () {
            new IScroll(navScroll, { scrollX: true, freeScroll: true });
            navBar.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        }
        loaded ();

    }

    window.onload=function(){
        var css = document.querySelector("#css");
        var wrap = document.querySelector("#wapper");
        var list = document.querySelector("#list");
        list.innerHTML += list.innerHTML;
        var lis = document.querySelectorAll("#list li");
        var nav = document.querySelectorAll("#nav span");
        var style = "#wapper{height:"+ lis[0].offsetHeight+"px}";
        style+="#list{width:"+lis.length+"00%}";
        style+="#list li{width:"+(1/lis.length*100)+"%}";
        css.innerHTML+= style;
        var clearTime=0;
        var now =0;
        var startPoint = 0;
        var startX = 0;
        var	dis =0;
        cssTransform(list,"translateX",0);
        auto();

        wrap.addEventListener(
                "touchstart",
                function(e) {
                    list.style.transition = "none";

                    var translateX = cssTransform(list,"translateX");
                    now = Math.round(-translateX / wrap.offsetWidth);
                    //注意nav中span的个数必须是总li的一半
                    if(now == 0) {
                        now = nav.length;
                    }
                    if(now == lis.length-1) {
                        now = nav.length-1;
                    }

                    startPoint = e.changedTouches[0].clientX;

                    cssTransform(list,"translateX",-now * wrap.offsetWidth);
                    startX = cssTransform(list,"translateX");

                    clearInterval(clearTime);
                }
        );
        wrap.addEventListener(
                "touchmove",
                function(e) {
                    var nowPoint = e.changedTouches[0].clientX;
                    dis = nowPoint - startPoint;
                    cssTransform(list,"translateX",startX + dis)
                }
        );
        wrap.addEventListener(
                "touchend",
                function(e) {
                    var translateX = cssTransform(list,"translateX");

                    now = Math.round(-translateX / wrap.offsetWidth);
//						if(dis>0){//向左滑 	floor向下取整
//							 now = Math.floor(-translateX / wrap.offsetWidth);
//						}else{	//向右滑		ceil向上取整
//							 now = Math.ceil(-translateX / wrap.offsetWidth);
//						}

                    //限制触屏范围
                    if(now<0){
                        now=0;
                    }
                    if(now > lis.length-1) {
                        now = lis.length-1;
                    }
                    //新增过渡效果
                    autoMove();
                    auto();
                }
        );

        function auto() {
            clearTime=setInterval(
                    function() {
                        if(now == lis.length-1){
                            now =nav.length-1;
                        }
                        list.style.transition = "none";
                        cssTransform(list,"translateX",-now * wrap.offsetWidth);
                        setTimeout(function(){
                            now++;
                            autoMove();
                        },20)
                    },3000);
        }

        function autoMove(){
            list.style.transition = "1s";
            cssTransform(list,"translateX",-now * wrap.offsetWidth);
            for(var i = 0 ; i < nav.length; i++) {
                nav[i].className = "";
            }
            nav[now%nav.length].className = "active";
        }
    }
</script>
